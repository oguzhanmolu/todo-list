<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo-group">
        <i class="fa-solid fa-note-sticky big-logo"></i>
        <span>// To-Do List</span>
      </div>
      <!-- Nav -->
      <div id="nav-main-group">
      <div id="nav-title-group">
        <i class="fa-solid fa-house"></i>
        <span id="nav-title">Home</span>
      </div>

      <nav>
        <div >
          <i class="fa-solid fa-clipboard-list"></i>
          <p>All Tasks</p>
        </div>

        <div >
          <i class="fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>

        <div >
          <i class="fa-regular fa-calendar-days"></i>
          <p>Upcoming</p>
        </div>
      </nav>
      
    </div>
      <div id="project-main-group">
        <div id="project-logo-group">
          <i class="fa-solid fa-list big-logo"></i>
          <span>Projects</span>
        </div>
        
        <div id="project-li-group">
          <li>Test</li>
        </div>
      </div>
      </div>
    </header>

    <!-- Main -->
    <main>
    </div>
      <div class="main-title-group">
        <i class="fa-solid fa-clipboard-list main-title-icon"></i>
        <p>All Tasks</p>
      </div>

      <div id="task-display-area"></div>

      <div id="add-new-task-group">
        <i class="fa-solid fa-square-plus"></i>
        <p>Add Task</p>
      </div>

      <!-- Modal -->
      <div id="modal">
        <form id="form" action="#">
        <span>Add New Task</span>

        <div class="input-main-group">
          <textarea name="description" id="input-description" cols="25" rows="4" placeholder="Description"></textarea>

          <div id="input-date-group">
            <label for="input-date">Deadline:</label>
            <input type="date" id="input-date">
          </div>

          
          <button type="submit" id="submit-button">Add</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
