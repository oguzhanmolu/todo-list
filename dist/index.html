<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div id="logo-group">
        <i class="fa-solid fa-note-sticky big-logo"></i>
        <span>// To-Do List</span>
      </div>
      <!-- Nav -->
      <div id="nav-main-group">
      <div id="nav-title-group">
        <i class="fa-solid fa-house"></i>
        <span id="nav-title">Home</span>
      </div>

      <!-- Project section  -->
      <nav>
        <div id="all-tasks" >
          <i class="icon fa-solid fa-clipboard-list"></i>
          <span>All Tasks</span>
        </div>

        <div id="today-tasks" >
          <i class="icon fa-solid fa-calendar-day"></i>
          <span>Today</span>
        </div>

        <div id="upcoming-tasks" >
          <i class="icon fa-regular fa-calendar-days"></i>
          <span>Upcoming</span>
        </div>
      </nav>
      
    </div>
      </div>
    </header>

    <!-- Main -->
    <main >
    </div>
        <span id="main-title">All Tasks</span>

      <div id="task-display-area"></div>

      <div id="add-new-task-group">
        <i class="fa-solid fa-square-plus"></i>
        <p>Add Task</p>
      </div>
    </main>
     <!-- Modal -->
     <div id="modal">
      <form id="form" action="#">
      <span>Add New Task</span>

      <div class="input-main-group">
        <input required maxlength="15" type="text" id="input-title" placeholder="*Title" >

        <textarea required  maxlength="50" name="description" id="input-description" cols="25" rows="4" placeholder="*Description"></textarea>

        <div id="input-date-group">
          <label for="input-date">*Due:</label>
          <input required type="date" id="input-date">
        </div>

        <button id="submit-button" >Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
