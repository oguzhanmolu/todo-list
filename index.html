<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="logo-group">
        <i class="fa-solid fa-note-sticky big-logo"></i>
        <p>// To-Do List</p>
      </div>
      <nav>
        <div>
          <i class="fa-solid fa-clipboard-list"></i>
          <p>All Tasks</p>
        </div>

        <div>
          <i class="fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>

        <div>
          <i class="fa-regular fa-calendar-days"></i>
          <p>Upcoming</p>
        </div>

        <div>
          <i class="fa-solid fa-star"></i>
          <p>Important</p>
        </div>
      </nav>
      <div id="category-main">
        <div id="category-logo-group">
          <i class="fa-solid fa-list big-logo"></i>
          <p>Categories</p>
        </div>
        <div id="category-li">
          <li>test</li>
        </div>
      </div>

      <div id="add-new-category-group">
        <i class="fa-solid fa-square-plus"></i>
        <p>Add</p>
      </div>
    </header>

    <main>
      <div class="main-title-group">
        <i class="fa-solid fa-clipboard-list main-title-icon"></i>
        <p>All Tasks</p>
      </div>
      <div id="task-display-area"></div>
      <div id="add-new-task-group">
        <i class="fa-solid fa-square-plus"></i>
        <p>Add Task</p>
      </div>
    </main>
  </body>
</html>
