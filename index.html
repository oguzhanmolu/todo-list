<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e20b7ecd38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="logo-group">
        <i id="logo" class="fa-solid fa-note-sticky"></i>
        <p>// To-Do List</p>
      </div>
      <nav>
          <div>
            <i class="fa-solid fa-clipboard-list"></i>
            <p>All Tasks</p>
            <span id="sum">1</span>
          </div>
        </div>
        <div>
          <i class="fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>
        <div>
          <i class="fa-regular fa-calendar-days"></i>
          <p>Upcoming</p>
        </div>
        <div>
          <i class="fa-solid fa-star star-icon"></i>
          <p>Important</p>
        </div>
        <div id="my-categories">
          <i class="fa-solid fa-list"></i>
          <p>My Categories</p>
        </div>
        <ul id="categories-li">
       <li>Study</li>
        </ul>
        <div id="add-new-category">
          <i class="fa-solid fa-square-plus"></i>
          <p>Add</p>
        </div>
      </nav>
    </header>
    <main>
      <p id="main-title">Tasks</p>
      <div id="task-display-area">
        <ul><li>Test Lorem ipsum dolor sit amet.</li></ul>
      </div>
      <button id="add-new-task">Add Task</button>
    </main>
  </body>
</html>
